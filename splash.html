<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Toko Zizan - Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background {
      position: absolute;
      inset: 0;
      background: url('IMG_8501.png') no-repeat center center;
      background-size: cover;
      filter: blur(2px) brightness(0.8);
      z-index: 1;
      animation: zoomIn 2s ease-in-out;
    }

    .splash-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      animation: fadeInUp 1.4s ease;
    }

    .splash-content img {
      max-width: 90%;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: popIn 1s ease-out;
    }

    .splash-content h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .splash-content p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .loader {
      margin: 30px auto 0;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes zoomIn {
      from { transform: scale(1.1); opacity: 0.7; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="splash-content">
    <img src="IMG_8501.png" alt="Promo Toko Zizan" />
    <h1>Toko Zizan</h1>
    <p>Tanpa Antri, Tanpa Ribet, Langsung Klik!</p>
    <div class="loader"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 4500);
  </script>
</body>
</html>
